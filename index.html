<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pooch Pals</title>
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,300,500|Yellowtail|Merriweather:400,400italic,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles/flickity.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="styles/animate.css">
</head>
<body>
<!-- Header -->
	<header>
		<div class="box">
			<h1>Pooch Pals</h1>
			<p>Find A Pooch Near You That's Looking For A Forever Home</p>
			<form action="" class="searchForm">
				<input type="search" placeholder="Enter your postal code" id="submitButton">
				<input type="submit" placeholder="Search">
			</form>
		</div>
	</header>

<!-- Results Header -->
	<section class="resultsHeader hide">
		<div class="searchLogo clearfix">
			<img src="assets/doglogo.svg" alt="Pooch Pals Logo, shadow of a Terrier Dog">
		</div>
		<p>Adopt a pooch for a PAWSITIVELY amazing lifelong friendship!</p>
	</section> <!-- /resultsHeader /hide -->

<!-- Gallery Results -->
	<section class="wrapper">	
		<div class="dogGallery" id="gallery"></div> <!-- /dogGallery -->
	</section> <!-- /wrapper -->

<!-- Footer -->
	<footer class="hide">
		<ul>
			<li><p>Created with</p></li>
			<li><i class="fa fa-heart"></i></li>
			<li><p>by <a href="http://samanthacross.ca">Sam</a>, <a href="http://tiffanydanielle.ca">Tiff</a>, and <a href="http://lestercarreon.com">Lester</a></p></li>
		</ul>
		<p></p>
	</footer>

<!-- Modal -->
<div class="alert hidden">
	<div class="message"></div>
	<a href="#" id="closeButton">X</a>
</div>

<!-- Javascript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="scripts/script.js"></script>
<!-- <script src="scripts/flickity.pkgd.min.js"></script> -->
</body>
</html>
